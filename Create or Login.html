<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            background-image: url("stash/vr.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-image: url("stash/vr.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
        }

        .logo {
            width: 75px;
            height: 74px;
            background: url('stash/signin.jpg') no-repeat center center;
            background-size: contain;
        }

        h1 {
            font-size: 2.5em;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: azure;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }

        input[type="submit"] {
            background-color: #000000;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #1d509e;
            transition: 0.3s;
        }

        a:link {
            color: rgb(255, 254, 254);
            background-color: transparent;
            text-decoration: underline;
        }

        a:visited {
            color: rgb(255, 255, 255);
            background-color: transparent;
            text-decoration: none;
        }

        a:hover {
            color: #7ea7e4;
            background-color: transparent;
            text-decoration: underline;
        }

        a:active {
            color: rgb(0, 70, 102);
            background-color: transparent;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>
            Sign-up
        </h1>
        <form action="Login.html" method="GET">
            <input type="text" placeholder="First Name" required><br>
            <input type="text" placeholder="Surname" required><br>
            <input type="text" placeholder="Last Name" required><br>
            <input type="text" placeholder="Username" required><br>
            <label style="color: aliceblue;">Date Of Birth</label><br>
            <input type="date" required min="1900-01-01" max="2023-12-31"><br>
            <select id="nationality" required>
                <option disabled selected>Nationality</option>
            </select><br>
            <select id="states" required>
                <option disabled selected>States</option>
            </select><br>
            <input type="tel" placeholder="Phone Number" required><br>
            <input type="email" placeholder="Email" required><br>
            <input type="submit" value="Sign Up">
        </form>
        <a href="Login.html">I have an Account</a>
    </div>

        });

        // Update states dropdown based on selected nationality
        nationalityDropdown.addEventListener('change', () => {
            const selectedCountry = nationalityDropdown.value;
            statesDropdown.innerHTML = '<option disabled selected>States</option>';

            if (selectedCountry in states) {
                const countryStates = states[selectedCountry];
                countryStates.forEach(state => {
                    const option = document.createElement('option');
                    option.value = state;
                    option.text = state;
                    statesDropdown.appendChild(option);
                });
            }
